<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cyborg/bootstrap.min.css">
    <style>
        body {
            background-color: #0d1117
        }
        a{
            color:white;
            font-size:1.3em;
        }
        .badge{
            font-size:1.2em;
        }
    </style>
</head>

<body>

    <div class="see" style="background-color: #000000; border-bottom: 2px solid #f4f4f4; padding-top:10px">
        <div class="navbar navbar-dark mb-3">
            <div class="container">
                <a href="#" class="navbar-brand" style="font-size:3.5em;">GitHub Finder</a>
            </div>
        </div>
    </div>
    <br>
    <div class="change" style="color:white">
        <div class="container searchContainer">
            <div class="search card card-body" style="color:white; border: 2px double #fffdfd83; border-radius:3px; background-color:#00000022">
                <h2>Search GitHub Users</h2>
                <h5>Look for their profile , repository and many more </h5>
                <br>
                <input type="text" name="text" id="searchUser" class="form-control" placeholder="Search Here...">
                <br>
            </div>
            <div id="profile"></div>
        </div>
    </div>
    <footer class="mt-5 p-3 text-center" style="background-color: #000000; border-top: 2px solid #f4f4f4; border-bottom: 2px solid #f4f4f4; ">
        GitHub Finder &copy; 2022
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>

</body>

</html>
